<div fxLayout="column" class="main-div">
        <div class="mb-3" fxLayout="column"  >
<div fxLayout="row" fxFlex="100" fxLayoutAlign="space-evenly center">
  <h2 class="m-3" ><strong>User  Management</strong></h2>

<button class="btn btn-outline-primary" (click)="goBackToAdminMenu()">Admin Menu</button>
</div>
             
            <table class=" table table-striped table-hover"  id="issued_label-list">
              <thead class="table-light">
              <tr >
                <th >User Name</th>
                <th >Password</th>
                <th >Authorization</th>
              </tr></thead>        
              <tbody *ngFor="let user of data | paginate: {id:'listing_pagination',
              itemsPerPage: 10,
              currentPage: page,
              totalItems: totalRecords}">
                <tr  >

                    <th  rowspan="2">{{user.name.title}} {{user.name.first}}</th>
                     <th  rowspan="2">{{user.name.last}}</th>
                    <td rowspan="1"><mat-checkbox class="example-margin">Read</mat-checkbox>  </td>

                </tr>
           <tr><td rowspan="1"><mat-checkbox class="example-margin">Modify</mat-checkbox></td></tr>

            
              </tbody>
            </table>
        
            <div>
              <pagination-controls class="paginator-style" id="listing_pagination" maxsize="20" durationLinks="true" (pageChange)="page = $event">
              </pagination-controls>
            </div>
          </div>
        </div>
