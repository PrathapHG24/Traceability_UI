<div fxLayout="column" class="main-div">
    <div fxLayout="row" fxFlex fxLayoutAlign="center start" class="m-2" >
      <h1><strong>Part Report Genrate</strong></h1>    
    </div>
  
    <div class="home-btn">
      <button type="button" class="btn btn-outline-primary m-2" (click)="goBackToAdminMenu()">
      Admin Menu
    </button></div>
  
 
  
    <div fxLayout="row" fxFlex fxLayoutAlign="space-evenly start" class="m-2" >
      <div class="mb-3">
        <input type="text" id="disabledTextInput" class="form-control bg-info" placeholder="Part Report" disabled>
      </div>
      <div class="mb-3">
        <input type="text" id="disabledTextInput" class="form-control" placeholder="D109210001" disabled>
      </div>

    </div>
  
      <div class="mb-3"fxLayout="column" fxLayoutAlign="space-evenly start"  >
      <table class=" table table-striped table-hover" id="print_alarm_list"  >
        <thead class="table-light">
        <tr >
          <th>Sub Stn Name</th>
          <th>Date</th>
          <th>Time</th>
          <th>Part NO</th>
          <th>Part Report Status</th>
        </tr>
  </thead>
  
        <tbody>
          <tr  *ngFor="let user of data | paginate: {id:'listing_pagination',
     itemsPerPage: 10,
     currentPage: page,
     totalItems: totalRecords}">
           
            <td>{{user.gender}}</td>
            <td>{{user.name.first}}</td>
            <td>{{user.name.last}}</td>
            <td>{{user.name.last}}</td>
            <td>{{user.name.last}}</td>
                
  
          </tr>
        </tbody>
      </table>
  
      <div>
        <pagination-controls class="paginator-style" id="listing_pagination" maxsize="10" durationLinks="true" (pageChange)="page = $event">
        </pagination-controls>
      </div>
    </div>
    

  
  </div>
